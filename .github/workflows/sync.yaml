name: Sync to public
on:
  push:
    tags:
      - '*'
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current tag
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Push to public target
        run: |
          git push https://${GITHUB_TOKEN}@github.com/DatGizmo/gh-sync-target.git HEAD
          git push https://${GITHUB_TOKEN}@github.com/DatGizmo/gh-sync-target.git ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.TEST_TOKEN }}
